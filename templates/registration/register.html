{% extends "_base.html" %}
{% block content %}
    {% include "_form_error.html" %}
    <div class="Register_wrap wrap">
        <div class="center">
           <h3 class="h3">Register</h3>
            <p class="continue">Please enter details to register</p>
            <form action="" method="POST">
                {% csrf_token %}
                <p class="RS_IP username">
                    {{ form.username }}
                    <label for="id_username" class="lbUsername">아이디를 입력해주세요</label>
                </p>
                <p class="RS_IP password1">
                    {{ form.password1}}
                    <label for="id_password1" class="lbUsername">비밀번호를 입력해주세요</label>
                </p>
                <p class="RS_IP password2">
                    {{ form.password2 }}
                    <label for="id_password2" class="lbUsername">비밀번호를 다시 입력해주세요</label>
                </p>
                <p class="RS_IP nickname">
                    {{ profile_form }}
                    <label for="id_nickname" class="lbUsername">닉네임을 입력해주세요</label>
                </p>
                <input type="submit" value="submit" class="register">
            </form>
          </div>
    </div>
{% endblock %}
