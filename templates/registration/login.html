{% extends "_base.html" %} {% load widget_tweaks %} {% block content %} {%
include "_form_error.html" %}
<div class="wrap">
  <div class="center">
    <h3 class="h3">TODO LIST</h3>
    <p class="continue">로그인 해주세요.</p>
    <form action="" method="POST" class="form clearfix">
      {% csrf_token %}
      <div class="form_username">
        <i class="far fa-user"></i>
        {{ form.username|attr:"placeholder:ID" }}
        <p class="ani1"></p>
      </div>
      <div class="form_password">
        <i class="fas fa-lock"></i>
        {{ form.password|attr:"placeholder:Password" }}
        <p class="ani2"></p>
      </div>
      <a href="#" class="FP">Forgot Password > </a>
      <input class="login" type="submit" value="Login" />
    </form>

    <p class="account">
      아직 계정이 없으세요?<a
        href="{% url 'accounts:register' %}"
        class="login_register"
        >회원가입
      </a>
    </p>
  </div>
</div>
{% endblock %}
