{% extends "_base.html" %}

{% block content %}
<div class="wrap create_wrap">
    <div class="center">
        <h3 class="h3">리스트 만들기</h3>
        <p class="continue">아래사항들을 적어주세요</p>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="contents">
                <div class="title RS_IP">
                    <label for="id_title" class="title_text">제목</label>
                    {{ form.title }}
                </div>
                <div class="contents">
                    <label for="id_content" class=" contents_text">할 일</label>
                    {{ form.content }}
                </div>
            </div>
            <div class="toDoList_Check">
                {% if form.is_progressed and form.is_completed %}
                <div class="is_progressed">
                    <label for="id_is_progressed">진행 중</label>
                    {{ form.is_progressed }}
                    <br />
                    <label for="id_is_completed">완료</label>
                    {{ form.is_completed }}
                </div>
                {% endif %}
            </div>
            <input type="submit" value="작성">
        </form>
    </div>
</div>
{% endblock %}
